
<script> let buffimages = []; </script>

{{ range .Site.RegularPages }}
{{ $blogImages := .Params.blogImages }}
<script>

  if ({{ $blogImages }} && {{ $blogImages }}.length > 3) {
    // then to call it, you would use this
    buffimages.push({{ $blogImages }});
  }
</script>
{{ end }}

<script>
  let div = document.createElement("div");
  div.id = "div_id" ;
  div.className = "cache-urls";
  div.dataset.image = buffimages;
  document.body.appendChild(div); 
</script>
