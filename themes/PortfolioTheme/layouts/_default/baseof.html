<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body class="is-preload">
    <div id="wrapper">
        {{- partial "header.html" . -}}
        <div id="main">
            {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </div>
    {{- partial "script.html" . -}}

    <div class="modal-container">
  <div class="modal" id="blog-modal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-title" id="myModalLabel">Blog Entry</h2>
    </div>
    <div class="modal-body">
      <div class="blog-entry-content"></div>
    </div>
  </div>
</div>
</body>

</html>
