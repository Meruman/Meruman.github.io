<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body class="is-preload">
  <div id="wrapper">
    {{- partial "header.html" . -}}
    <div id="main">
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
  </div>
  {{- partial "script.html" . -}}

  <div class="modal-container">
    <div class="modal" id="blog-modal">
      <span class="close">&times;</span>
      <div class="modal-header">
        <h2 class="modal-title" id="myModalLabel"></h2>
      </div>

      <div style="text-align:center;">
        <img class="PortfolioImage" style="width: 50%;"/>
      </div>
      <div class="modal-body">
        <div class="blog-entry-content" style="font-size: 80%;"></div>
      </div>
    </div>
  </div>
</body>

</html>
